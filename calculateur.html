<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculateur de Prêt • Burkina Faso 2025</title>
  <meta name="description" content="Simulez vos mensualités de prêt immobilier en XOF." />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    :root {
      --primary: #2563eb;        /* Bleu principal (confiance, professionnalisme) */
      --primary-dark: #1d4ed8;
      --accent: #facc15;         /* Petit touche d’or discret */
      --header-bg: #172554;      /* Bleu nuit très élégant (remplace le noir) */
      --header-gradient: linear-gradient(135deg, #172554 0%, #1e3a8a 100%);
      --light: #f8fafc;
      --gray: #e2e8f0;
      --text: #1e293b;
      --text-light: #64748b;
      --error: #ef4444;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 50%, #cfe8fc 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      max-width: 560px;
      width: 100%;
      border-radius: 28px;
      box-shadow: 0 25px 70px rgba(37, 99, 235, 0.2);
      overflow: hidden;
      border: 1px solid rgba(37, 99, 235, 0.15);
    }

    header {
      background: var(--header-gradient);
      color: white;
      padding: 50px 30px;
      text-align: center;
      position: relative;
    }

    header::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--accent), var(--primary));
      opacity: 0.8;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 8px;
      color: white;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.95;
      font-weight: 500;
    }

    main { padding: 50px 40px; }

    h2 {
      color: var(--primary);
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 40px;
    }

    .input-group { margin-bottom: 30px; }
    label {
      display: block;
      margin-bottom: 12px;
      font-weight: 600;
      font-size: 1.05rem;
      color: var(--text);
    }

    input[type="number"] {
      width: 100%;
      padding: 18px 20px;
      font-size: 1.2rem;
      border: 2.5px solid var(--gray);
      border-radius: 16px;
      background: #fcfdff;
      transition: all 0.3s ease;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 6px rgba(37, 99, 235, 0.18);
      background: white;
    }

    button {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 20px;
      border-radius: 50px;
      font-size: 1.25rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(37, 99, 235, 0.4);
      margin-top: 15px;
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(37, 99, 235, 0.5);
    }

    .result-card {
      margin-top: 45px;
      background: linear-gradient(135deg, #eff6ff, #dbeafe);
      padding: 40px 30px;
      border-radius: 24px;
      border-left: 8px solid var(--primary);
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      transition: transform 0.4s ease;
    }

    .result-card:hover { transform: translateY(-10px); }

    .result-card h3 {
      color: var(--primary);
      font-size: 1.5rem;
      margin-bottom: 16px;
      font-weight: 700;
    }

    .monthly-payment {
      font-size: 3.6rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
    }

    .error {
      margin-top: 18px;
      color: var(--error);
      font-weight: 600;
      text-align: center;
    }

    footer {
      background: var(--header-gradient);
      color: #cbd5e1;
      text-align: center;
      padding: 30px;
      font-size: 0.95rem;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .pulse { animation: pulse 0.7s ease; }

    @media (max-width: 600px) {
      header h1 { font-size: 2rem; }
      main { padding: 35px 25px; }
      .monthly-payment { font-size: 2.8rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Calculateur de Prêt</h1>
      <p>Mensualités immobilières • XOF • Burkina Faso</p>
    </header>

    <main>
      <h2>Simulez votre crédit</h2>

      <form id="loanForm">
        <div class="input-group">
          <label for="loanAmount">Montant du prêt (XOF)</label>
          <input type="number" id="loanAmount" placeholder="25 000 000" min="10000" step="1000" required />
        </div>

        <div class="input-group">
          <label for="interestRate">Taux d’intérêt annuel (%)</label>
          <input type="number" id="interestRate" placeholder="6.75" min="0.01" step="0.01" required />
        </div>

        <div class="input-group">
          <label for="loanTerm">Durée du prêt (années)</label>
          <input type="number" id="loanTerm" placeholder="20" min="1" max="40" step="1" required />
        </div>

        <button type="submit">
          Calculer la mensualité
        </button>
      </form>

      <div id="errorMessage" class="error" role="alert"></div>

      <div class="result-card" id="resultCard" style="display: none;">
        <h3>Votre mensualité</h3>
        <div class="monthly-payment" id="monthlyPayment">--</div>
        <div style="margin-top: 12px; color: var(--text-light); font-size: 1.1rem;">par mois • Franc CFA</div>
      </div>
    </main>

    <footer>
      Calculateur de prêt • 2025 • Burkina Faso • Fait avec passion
    </footer>
  </div>

  <script>
    const calculateMonthlyPayment = (P, annualRate, years) => {
      const r = annualRate / 100 / 12;
      const n = years * 12;
      if (r === 0) return P / n;
      return P * r * Math.pow(1 + r, n) / (Math.pow(1 + r, n) - 1);
    };

    const formatXOF = (amount) => {
      return new Intl.NumberFormat('fr-BF', {
        style: 'currency', currency: 'XOF',
        minimumFractionDigits: 0, maximumFractionDigits: 0
      }).format(amount);
    };

    const form = document.getElementById('loanForm');
    const resultCard = document.getElementById('resultCard');
    const monthlyEl = document.getElementById('monthlyPayment');
    const errorEl = document.getElementById('errorMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      errorEl.textContent = '';
      resultCard.style.display = 'none';

      const principal = parseFloat(document.getElementById('loanAmount').value);
      const rate = parseFloat(document.getElementById('interestRate').value);
      const years = parseFloat(document.getElementById('loanTerm').value);

      if (!principal || !rate || !years || principal <= 0 || rate <= 0 || years <= 0) {
        errorEl.textContent = 'Veuillez remplir tous les champs avec des valeurs valides.';
        return;
      }

      const monthly = calculateMonthlyPayment(principal, rate, years);
      monthlyEl.textContent = formatXOF(monthly);
      resultCard.style.display = 'block';
      resultCard.classList.add('pulse');
      setTimeout(() => resultCard.classList.remove('pulse'), 700);
    });
  </script>
</body>
</html>
