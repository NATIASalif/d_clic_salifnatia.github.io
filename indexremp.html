<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulation de nombres</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #00bcd4;
      --primary-dark: #0097a7;
      --dark: #121212;
      --light: #f8f9fa;
      --gray: #e0e0e0;
      --text: #212121;
      --text-light: #555;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 800px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    header {
      background: var(--dark);
      color: white;
      padding: 30px;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
      font-weight: 700;
    }
    header p {
      opacity: 0.9;
      margin-top: 8px;
      font-weight: 300;
    }
    main {
      padding: 40px;
    }
    h2 {
      color: var(--primary);
      margin-bottom: 30px;
      font-size: 1.6rem;
      text-align: center;
    }
    .input-group {
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 12px;
      font-weight: 600;
      color: var(--text);
    }
    input[type="number"] {
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      border: 2px solid var(--gray);
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(0,188,212,0.15);
    }
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .result-card {
      background: #f8fdff;
      padding: 20px;
      border-radius: 16px;
      border-left: 5px solid var(--primary);
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }
    .result-card:hover {
      transform: translateY(-5px);
    }
    .result-card h3 {
      color: var(--primary);
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    .result-card .value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--dark);
    }
    .random-section {
      margin-top: 50px;
      text-align: center;
    }
    .random-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 25px 0;
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,188,212,0.3);
    }
    button:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,188,212,0.4);
    }
    .random-result {
      margin-top: 20px;
      font-size: 3rem;
      font-weight: 800;
      color: var(--primary);
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    footer {
      text-align: center;
      padding: 30px;
      background: var(--dark);
      color: #aaa;
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      main { padding: 25px; }
      header h1 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-calculator"></i> Manipulation de nombres</h1>
      <p>Math et Random en JavaScript</p>
    </header>

    <main>
      <h2>Saisissez un nombre</h2>
      <div class="input-group">
        <label for="numberInput"><i class="fas fa-keyboard"></i> Entrez une valeur</label>
        <input type="number" id="numberInput" placeholder="Ex : 42.567" step="any" oninput="calculerNombre()">
      </div>

      <div class="results">
        <div class="result-card">
          <h3><i class="fas fa-square-root-alt"></i> Racine carrée</h3>
          <div class="value" id="racine">—</div>
        </div>
        <div class="result-card">
          <h3><i class="fas fa-arrows-alt-h"></i> Arrondi</h3>
          <div class="value" id="arrondi">—</div>
        </div>
      </div>

      <div class="random-section">
        <h2>Générateur de nombres aléatoires</h2>
        <div class="random-buttons">
          <button onclick="displayRandom(1, 100, 'randomResult')">
            <i class="fas fa-dice-one"></i> 1 → 100
          </button>
          <button onclick="displayRandom(50, 200, 'randomResult')">
            <i class="fas fa-dice-five"></i> 50 → 200
          </button>
          <button onclick="displayRandom(-100, 100, 'randomResult')">
            <i class="fas fa-random"></i> -100 → 100
          </button>
        </div>
        <div class="random-result" id="randomResult">?</div>
      </div>
    </main>

    <footer>
      NATIA Salif 2025 Fait avec JavaScript
    </footer>
  </div>

  <script>
    function calculerNombre() {
      const input = document.getElementById('numberInput').value;
      const num = parseFloat(input);
      const racine = document.getElementById('racine');
      const arrondi = document.getElementById('arrondi');

      if (isNaN(num) || input === '') {
        racine.textContent = '—';
        arrondi.textContent = '—';
        return;
      }

      racine.textContent = Math.sqrt(Math.abs(num)).toFixed(4);
      arrondi.textContent = Math.round(num);
    }

    function Aleatoire(min = 0, max = 1) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function displayRandom(min, max, elementId) {
      const result = Aleatoire(min, max);
      const el = document.getElementById(elementId);
      el.textContent = result;
      el.style.animation = 'pulse 0.5s ease';
      setTimeout(() => el.style.animation = '', 500);
    }
  </script>

  <style>
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</body>
</html>
